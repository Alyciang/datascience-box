on:
  push:
    paths:
      - 'course-materials/**/*.Rmd'

name: Render course materials

jobs:
  render:
    name: Render Rmarkdown files
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
    
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2 # This is important to set for `git diff-tree` to work below
    
      - uses: r-lib/actions/setup-r@v1
    
      - uses: r-lib/actions/setup-pandoc@v1
    
      - name: Install Packages
        run: |
         #install.packages(c("rmarkdown", "tidyverse", "renv", "remotes"))
         install.packages(c("rmarkdown", "remotes"))
         remotes::install_github(c("rundel/checklist", "rstudio-education/dsbox"))
        shell: Rscript {0}
    
      - name: Render Rmarkdown files
        run: |
          x = system("git diff-tree --no-commit-id --name-only -r HEAD", intern=TRUE, wait=TRUE)
          print(x)
          x = x[grepl("course-materials/.*\\.[Rr]md", x)]
          print(x)
          z = lapply(x, checklist::check_rmd_renders, install_missing = TRUE)
          
        shell: Rscript {0}
    
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit ${RMD_PATH[*]/.Rmd/.md} -m 'Re-build Rmarkdown files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
